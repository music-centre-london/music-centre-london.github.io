<div class="page-navigation">
    {% if page.previous.url %}
	   <a class="prev" href="{{page.previous.url | prepend: site.baseurl}}">&laquo; {{page.previous.title}}</a>
    {% else %}
	   <a class="prev" href="{{page.url | prepend: site.baseurl}}">&laquo; {{page.title}}</a>
    {% endif %}
    |
    {% if page.next.url %}
	   <a class="next" href="{{page.next.url | prepend: site.baseurl}}">{{page.next.title}} &raquo;</a>
    {% else %}
	   <a class="next" href="{{page.url | prepend: site.baseurl}}">{{page.title}} &raquo;</a>
    {% endif %}
</div>
