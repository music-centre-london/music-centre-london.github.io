<a href="{{ post.url | prepend: site.baseurl }}" class="blog-post">
	<div class="post-short">
		<div class="post-content">
			<header class="post-title">
				<h1>{{ post.title }}</h1>
			</header>

			<div class="post-body">
				<p>{{ post.excerpt }}</p>
			</div>
		</div>

		<div class="post-image">
			<img src="../assets/img/posts/{{ dialogue.image }}" alt="{{ dialogue.title }} Post Thumbnail">
		</div>
	</div>
</a>
